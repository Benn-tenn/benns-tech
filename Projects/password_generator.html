<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    background-color: var(--bg-color);
    color: var(--text-color);
    transition: background-color 0.5s ease, color 0.5s ease;
  }
  header {
    background-color: var(--header-bg-color);
    color: var(--header-text-color);
    padding: 10px 0;
    text-align: center;
    width: 100%;
  }
  footer {
    background-color: var(--footer-bg-color);
    color: var(--footer-text-color);
    padding: 10px 0;
    text-align: center;
    margin-top: auto;
    width: 100%;
  }
  .container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 0 20px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 90%;
    width: 80%;
    margin: 20px;
    position: relative;
    animation: fadeIn 0.5s ease-in-out;
  }
  button {
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  input[type="checkbox"] {
    margin-top: 10px;
    margin-right: 5px;
  }
  input[type="number"] {
    width: 50px;
    margin-top: 10px;
    margin-right: 5px;
  }
  input {
    width: calc(100% - 22px);
    margin-top: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Light Theme */
  :root {
    --bg-color: #f4f4f4;
    --text-color: #333;
    --header-bg-color: #007bff;
    --header-text-color: #fff;
    --footer-bg-color: #D9DADD;
    --footer-text-color: #333;
  }

  /* Dark Theme */
  :root[data-theme="dark"] {
    --bg-color: #2E2A2A;
    --text-color: #000000;
    --header-bg-color: #2E2828;
    --header-text-color: #fff;
    --footer-bg-color: #333;
    --footer-text-color: #f4f4f4;
  }
</style>
</head>
<body>
<header>
  <h1>Password Generator</h1>
  <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
</header>
<div class="container">
  <h2>Password Generator</h2>
  <label for="length">Password Length:</label>
  <input type="number" id="length" min="6" max="32" value="10">
  <div>
    <input type="checkbox" id="letters" checked>
    <label for="letters">Include Letters</label>
  </div>
  <div>
    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Include Numbers</label>
  </div>
  <div>
    <input type="checkbox" id="symbols" checked>
    <label for="symbols">Include Symbols</label>
  </div>
  <button onclick="generatePassword()">Generate Password</button>
  <input type="text" id="password" readonly>
  <button onclick="copyToClipboard()">Copy to Clipboard</button>
</div>
<footer>
  <p>Made by Benn's Tech</p>
</footer>

<script>
function generatePassword() {
  const length = document.getElementById('length').value;
  const includeLetters = document.getElementById('letters').checked;
  const includeNumbers = document.getElementById('numbers').checked;
  const includeSymbols = document.getElementById('symbols').checked;
  
  let charset = '';
  
  if (includeLetters) {
    charset += 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ';
  }
  if (includeNumbers) {
    charset += '0123456789';
  }
  if (includeSymbols) {
    charset += '!@#$%^&*()_+{}[]|?><';
  }
  
  if (charset === '') {
    alert('Please select at least one character set.');
    return;
  }
  
  let password = '';
  for (let i = 0; i < length; i++) {
    const randomIndex = Math.floor(Math.random() * charset.length);
    password += charset[randomIndex];
  }
  document.getElementById('password').value = password;
}

function copyToClipboard() {
  const passwordInput = document.getElementById('password');
  passwordInput.select();
  document.execCommand('copy');
  alert('Password copied to clipboard!');
}

function toggleTheme() {
  const currentTheme = document.documentElement.getAttribute('data-theme');
  const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
  document.documentElement.setAttribute('data-theme', newTheme);
}
</script>
</body>
</html>
